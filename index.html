<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>See It</title>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/main.css">


 
</head>
<body>


<!-- hero content goes here
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<header class="hero">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="center">Seeit</h1>
          <form action="#" id="js-search-form">
            <fieldset>
              <label for="search">
                <input type="text" name="search"    placeholder="Discover movies, TV shows, episodes, etc" class="js-search">
                <input type="submit" value="Submit">
              </label>
            </fieldset>
          </form>
      </div>
    </div>
  </div>
</header>

<main role="main">

  <!-- container for results
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="js-results" aria-live="assertive">
          <p class="center">append results</p>
        </div>
      </div>
    </div> <!-- end of row -->
  </div> <!-- end of container -->
</section>

</main> 

<!-- footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section class="placeholder-footer">
    <div class="container">
      <div class="row">
        <div class="col-12">
           <p class="center">Made by Ricky Nguyen</p>
        </div>
      </div>
    </div>
  </section>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
<!-- need to add API script -->

</body>
</html>
