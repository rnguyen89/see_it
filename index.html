<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>See It</title>


  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>



  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">

</head>


<body>

  <!-- hero content goes here
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header id="intro">

    <h1 class="title animated infinite pulse">Top Movies</h1>
    <p class="about-desc center-align">This app is for users who wants to search for popular movies based on year.
      <br> Data is gathered from
      <a href="https://www.themoviedb.org/?language=en" target="_blank" class="tmdb-link">The Movie DB API</a>
      <br>
    </p>
    <div class="">
      <button class="start-button waves-effect waves-light btn red darken-2 pulse">Start</button>
    </div>
  </header>

  <!-- hero content goes here
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <main role="main">
    <section id="hero">
      <div class="bg-main"></div>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <form action="#" id="js-search-form" class="hidden">
              <fieldset class="center">
                <!-- <legend>Search popular movies based on year</legend> -->
                <p class="center form-head">Search most popular movies based on year</p>
                <label for="search">
                  <input type="number" name="search" placeholder="2011, 2013, 2015, 2017, etc" class="js-search" required max=2018 min=1883
                  />
                </label>
                <button class="js-btn btn red darken-2 pulse">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>



    <!-- container for results
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section>
      <div class="container">
        <div class="fix-scroll">
          <ul class="js-results collapsible popout" aria-live="assertive">

          </ul>
        </div>



        <!-- Modal Structure -->
        <div id="modal1" class="modal center-align">
          <div class="modal-content">
            <h4>Modal Header</h4>
            <div class="video-container">
              <iframe width="853" height="480" id="trailer" src="" frameborder="0" allowfullscreen>
              </iframe>
            </div>
          </div>


        </div>
    </section>

  </main>

  <!-- footer
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <footer>
    <div class="row">
      <div class="col m6">
        <ul class="social-btn">
          <li>
            <a href="mailto:rnguyen89@gmail.com" target="_blank">
              <i class="far fa-envelope fa-3x"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/rnguyen89/see_it" target="_blank">
              <i class="fab fa-github fa-3x"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/ricky-nguyen-72218898/" target="_blank">
              <i class="fab fa-linkedin fa-3x"></i>
            </a>
        </ul>
      </div>
      <div class="col m6">
        <a href="https://www.themoviedb.org/?language=en" target="_blank">
          <img src="https://www.themoviedb.org/static_cache/v4/logos/293x302-powered-by-square-blue-ee05c47ab249273a6f9f1dcafec63daba386ca30544567629deb1809395d8516.png"
            class="tmdb-img right" alt="the movie database logo">
        </a>
      </div>
    </div>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
